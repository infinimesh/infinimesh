paths:
  /account:
    get:
      operationId: Accounts_SelfAccount
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/nodeAccount'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
          description: An unexpected error response
      tags:
        - Accounts
  /account/token:
    post:
      operationId: Accounts_Token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/apiTokenRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiTokenResponse'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
          description: An unexpected error response
      tags:
        - Accounts
  /accounts:
    get:
      operationId: Accounts_ListAccounts
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/nodeListAccountsResponse'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
          description: An unexpected error response
      tags:
        - Accounts
    post:
      operationId: Accounts_CreateUserAccount
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/nodeCreateUserAccountRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/nodeCreateUserAccountResponse'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
          description: An unexpected error response
      tags:
        - Accounts
  '/accounts/{account.uid}':
    patch:
      operationId: Accounts_UpdateAccount
      parameters:
        - in: path
          name: account.uid
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/nodeAccount'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/nodeUpdateAccountResponse'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
          description: An unexpected error response
      tags:
        - Accounts
  '/accounts/{id}':
    get:
      operationId: Accounts_GetAccount
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/nodeAccount'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
          description: An unexpected error response
      tags:
        - Accounts
  '/accounts/{uid}':
    delete:
      operationId: Accounts_DeleteAccount
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: string
        - in: query
          name: harddelete
          required: false
          schema:
            format: boolean
            type: boolean
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/nodeDeleteAccountResponse'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
          description: An unexpected error response
      tags:
        - Accounts
  /devices:
    get:
      operationId: Devices_List
      parameters:
        - in: query
          name: namespace
          required: false
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deviceregistryListResponse'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
          description: An unexpected error response
      tags:
        - Devices
    post:
      operationId: Devices_Create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/deviceregistryCreateRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deviceregistryCreateResponse'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
          description: An unexpected error response
      tags:
        - Devices
  '/devices/{device.id}':
    patch:
      operationId: Devices_Update
      parameters:
        - in: path
          name: device.id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/deviceregistryDevice'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deviceregistryUpdateResponse'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
          description: An unexpected error response
      tags:
        - Devices
  '/devices/{id}':
    delete:
      operationId: Devices_Delete
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deviceregistryDeleteResponse'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
          description: An unexpected error response
      tags:
        - Devices
    get:
      operationId: Devices_Get
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/infinimeshdeviceregistryGetResponse'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
          description: An unexpected error response
      tags:
        - Devices
  '/devices/{id}/state':
    get:
      operationId: States_Get
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/infinimeshshadowGetResponse'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
          description: An unexpected error response
      tags:
        - States
    patch:
      operationId: States_PatchDesiredState
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/shadowPatchDesiredStateResponse'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
          description: An unexpected error response
      tags:
        - States
  '/devices/{id}/state/stream':
    get:
      operationId: States_StreamReportedStateChanges
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: query
          name: only_delta
          required: false
          schema:
            format: boolean
            type: boolean
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  error:
                    $ref: '#/components/schemas/runtimeStreamError'
                  result:
                    $ref: >-
                      #/components/schemas/shadowStreamReportedStateChangesResponse
                title: Stream result of shadowStreamReportedStateChangesResponse
                type: object
          description: A successful response.(streaming responses)
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
          description: An unexpected error response
      tags:
        - States
  /namespaces:
    get:
